<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<th:block th:fragment="header(link)">

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{'/photos'}"
                           th:classAppend="${link == 'photos'} ? 'my-active' : 'not-active'">Tutte le foto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{'/photos/create'}"
                           th:classAppend="${link == 'addPhoto'} ? 'my-active' : 'not-active'">Aggiungi una foto</a>
                    </li>
                </ul>
            </div>
            <!--Logout-->
            <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
        </div>
    </nav>
</th:block>

</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <div th:replace="~{fragments/resources :: resources(${photo.title})}"></div>
</head>
<body>
<header th:insert="~{fragments/header :: header('photo')}"></header>
<div class="container text-center py-4" th:object="${photo}">
    <h1 class="text-danger" th:text="*{title}"></h1>
    <img th:src="@{*{imgUrl}}">
</div>
</body>
</html>
